<button (click)="initMessage()">Create message</button>

<table>
  <thead>
    <th>Текст</th>
    <th>Темы</th>
    <th>Контакты</th>
  </thead>
  <tbody>
    <tr *ngFor="let message of messages">
      <td>{{ message.text }}</td>
      <td>{{ message.topicId }}</td>
      <td>{{ message.contact.name }}</td>
    </tr>
  </tbody>
</table>

<app-edit-message [message]="messageToEdit" (messagesUpdated)="updateMessageList($event)"></app-edit-message>
