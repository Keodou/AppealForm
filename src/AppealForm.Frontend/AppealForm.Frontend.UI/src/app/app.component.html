<div class="container d-flex p-3 align-items-center justify-content-center" *ngIf="showForm">
  <form (ngSubmit)="onSubmit()">
    <div class="text-center">
      <h3>Напишите нам</h3>
    </div>
    <div class="col">
      <label>Ваше имя:</label>
      <input class="form-control" type="text" [(ngModel)]="message.contactName" name="contactName">
    </div>
    <div class="form-group">
      <label>Ваш Email:</label>
      <input class="form-control" type="email" [(ngModel)]="message.contactEmail" name="contactEmail">
    </div>
    <div class="form-group">
      <label>Ваш телефон:</label>
      <input class="form-control" type="tel" [(ngModel)]="message.contactPhone" name="contactPhone">
    </div>
    <div class="form-group">
      <label>Тема:</label>
      <input class="form-control" type="text" [(ngModel)]="message.topicName" name="topicName">
    </div>
    <div class="form-group">
      <label>Ваше сообщение:</label>
      <textarea class="form-control" [(ngModel)]="message.text" name="text"></textarea>
    </div>
    <div class="text-center">
      <button style="margin: 10px 20px" class="btn btn-primary" type="submit">Добавить сообщение</button>
    </div>
  </form>
</div>

<div class="container d-flex p-3 align-items-center justify-content-center" *ngIf="!showForm">
  <div class="saved-message">
    <h2>Сообщение сохранено:</h2>
    <p>{{ savedMessage.text }}</p>
  </div>
</div>
