<div class="container d-flex p-3 align-items-center justify-content-center" *ngIf="showForm">
  <form (ngSubmit)="onSubmit()">
    <div class="text-center">
      <h3>Напишите нам</h3>
    </div>
    <div class="form-group">
      <label>Ваше имя:</label>
      <input class="form-control" type="text" [(ngModel)]="message.contactName" name="contactName" #name="ngModel" required />
    </div>
    <div class="form-group">
      <label>Ваш Email:</label>
      <input class="form-control" type="email" [(ngModel)]="message.contactEmail" name="contactEmail" #email="ngModel"
      required email />
    </div>
    <div class="form-group">
      <label>Ваш телефон:</label>
      <input class="form-control" type="tel" [(ngModel)]="message.contactPhone" name="contactPhone" #phone="ngModel"
      required pattern="[0-9]{11}" />
    </div>
    <div class="form-group">
      <label>Тема:</label>
      <input class="form-control" type="text" [(ngModel)]="message.topicName" name="topicName" #topic="ngModel"
      required >
    </div>
    <div class="form-group">
      <label>Ваше сообщение:</label>
      <textarea class="form-control" [(ngModel)]="message.text" name="text" #text="ngModel" required></textarea>
    </div>
    <div class="form-group">
      <label>CAPTCHA:</label>
      <re-captcha (resolved)="resolved($event)" siteKey="6Ld1C8YlAAAAAOncOmSK29ec_cD8ZrUhEFWMCLGx"></re-captcha>
    </div>
    <div class="text-center">
      <button [disabled]="name.invalid || email.invalid || phone.invalid || topic.invalid || text.invalid || !captchaResolved" 
      style="margin: 10px 20px" class="btn btn-primary" type="submit">Добавить сообщение</button>
    </div>
  </form>
</div>

<div class="container d-flex p-3 align-items-center justify-content-center" *ngIf="!showForm">
  <div class="saved-message">
    <h2>Сообщение сохранено:</h2>
    <p>{{ savedMessage.text }}</p>
  </div>
</div>
